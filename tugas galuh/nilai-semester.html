<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nilai Mahasiswa</title>
    <link rel="stylesheet" href="style-nilai.css" />
  </head>
  <body>
    <div class="nilai-container">
      <h2>Input Nilai Mahasiswa</h2>
      <form class="nilai-form" action="#" method="post">
        <div class="form-group">
          <label for="nama">Nama Mahasiswa:</label>
          <input type="text" id="nama" name="nama" required />
        </div>

        <div class="form-group">
          <label for="nilai">Nilai Mahasiswa:</label>
          <input
            type="number"
            id="nilai"
            name="nilai"
            min="0"
            max="100"
            required
          />
        </div>

        <button type="button" class="hitung-btn" onclick="hitungNilai()">
          Hitung Nilai
        </button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      function hitungNilai() {
        var nama = document.getElementById("nama").value;
        var nilai = document.getElementById("nilai").value;

        // Hitung nilai atau lakukan operasi lain sesuai kebutuhan

        // Contoh sederhana: Jika nilai di atas 70, mahasiswa lulus
        var status = nilai > 70 ? "Lulus" : "Tidak Lulus";

        // Tampilkan hasil
        var resultDiv = document.getElementById("result");
        resultDiv.innerHTML =
          "<h2>Hasil:</h2>" +
          "<p>Nama Mahasiswa: " +
          nama +
          "</p>" +
          "<p>Nilai: " +
          nilai +
          "</p>" +
          "<p>Status: " +
          status +
          "</p>";
      }
    </script>
  </body>
</html>
