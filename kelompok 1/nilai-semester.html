<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nilai Mahasiswa</title>
    <link rel="stylesheet" href="style-nilai.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-blue-950 text-white p-2 sticky z-0 top-0 shadow shadow-black">
      <a href="">Home |</a>
      <a href="" class="">Profile</a>
    </nav>
    <h1 class="text-black mt-16 text-center font-extrabold text-3xl">Input Nilai Mahasiswa</h1>

    <div class="bg-slate-300 p-10 mt-24 mr-96 ml-96 text-center rounded-lg shadow shadow-black">
      
      <form class="" action="#" method="post">
        <div>
          <label for="nama" class="font-semibold float-left">Nama Mahasiswa:</label>
          <input class="shadow shadow-black rounded-lg" type="text" id="nama" name="nama" required />
        </div>
<br>
        <div>
          <label for="nilai" class="font-semibold float-left">Nilai Mahasiswa:</label>
          <input
          class="shadow shadow-black rounded-lg mr-24"
            type="number"
            id="nilai"
            name="nilai"
            min="0"
            max="100"
            required
          />
        </div>
<br>
        <button class="bg-slate-100 shadow shadow-black rounded-lg p-1 float-right" type="button" class="hitung-btn" onclick="hitungNilai()">
          Hitung Nilai
        </button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      function hitungNilai() {
        var nama = document.getElementById("nama").value;
        var nilai = document.getElementById("nilai").value;

        // Hitung nilai atau lakukan operasi lain sesuai kebutuhan

        // Contoh sederhana: Jika nilai di atas 70, mahasiswa lulus
        var status = nilai > 70 ? "Lulus" : "Tidak Lulus";

        // Tampilkan hasil
        var resultDiv = document.getElementById("result");
        resultDiv.innerHTML =
          "<h2>Hasil:</h2>" +
          "<p>Nama Mahasiswa: " +
          nama +
          "</p>" +
          "<p>Nilai: " +
          nilai +
          "</p>" +
          "<p>Status: " +
          status +
          "</p>";
      }
    </script>
  <footer class="text-center bg-gray-500 mt-40 shadow shadow-black">Kelompok 1 @2023</footer>
  </body>
</html>
